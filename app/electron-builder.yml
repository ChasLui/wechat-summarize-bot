appId: com.html-js.wx-summarize-bot
productName: wx-summarize-bot
copyright: Copyright Â© 2023 Yutou
directories:
  output: dist
  buildResources: resources
files:
  - from: .
    filter:
      - package.json
      - app
publish: null
extraResources:
  - from: public
    to: public
mac:
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist
  icon: public/logo.icns
  provisioningProfile: build/wxsummarizebot.provisionprofile
afterSign: ./scripts/notarize.js
win:
  target: nsis
  icon: public/logo.ico
  publisherName: Yutou
  verifyUpdateCodeSignature: false
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  perMachine: true
  installerIcon: public/logo.ico
  uninstallerIcon: public/logo.ico
  installerHeaderIcon: public/logo.ico
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: wx-summarize-bot
  license: LICENSE
  artifactName: '${productName}-setup-${version}.${ext}'
linux:
  target: AppImage
  icon: public/logo.png
  category: Utility
  synopsis: wx-summarize-bot
  description: wx-summarize-bot
  desktop: build/wx-summarize-bot.desktop
  publish: null
  artifactName: '${productName}-setup-${version}.${ext}'
